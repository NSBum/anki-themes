<!-- front template for Russian verbs -->
{{#Imperfective}}
    <span class="question serif">{{Imperfective}} </span><span class="aspect">ipf</span>
{{/Imperfective}}

<!-- show perfective if available -->
{{#Perfective}}
    <span class="question serif">{{Perfective}} </span><span class="aspect">pf</span>
{{/Perfective}}

<!-- notify the user if there's no aspect partner -->
{{#has_no_ipf}}
    <p class="messages">No imperfective form</p>
{{/has_no_ipf}}

{{#has_no_pf}}
    <p class="messages">No perfective form</p>
{{/has_no_pf}}

<!-- play pronunciation(s) -->
<span id="play_sounds">{{Pronunciation}}</span>

<!-- if there's a hint, show it -->
<br />
{{#Hint}}
    <p class="hint">{{hint:Hint}}</p>
{{/Hint}}
